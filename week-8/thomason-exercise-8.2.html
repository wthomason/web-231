<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 8.2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <style type="text/css">
    html{
      font-family: 'Roboto', sans-serif;
    }
    ul {
      list-style: none;
      margin: 0 auto;
    }

    #fruits{
      margin-left: 20px;
    }

    nav{
      background-color: aqua;
      height: 50px;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<nav> <h1>Top Bar</h1></nav>
<div id="fruits"></div>

<script>
  function Fruit(id, fruitName) {

  this.id = id;

  this.fruitName = fruitName;

  }


  var fruitsList = [

  new Fruit(1, "Apple"),

  new Fruit(2, "Avocado"),

  new Fruit(3, "Pineapples"),

  new Fruit(4, "Kiwis"),

  new Fruit(5, "Bananas")

  ];
  var list = "";

     fruitsList.forEach(function(y){
      list += "<li>" + y.fruitName + "</li>";
      }); 

     document.getElementById("fruits").innerHTML = "<h1>Fruit List</h1>" +
      "<ul>" +
      list +
      "</ul>";




</script>

</body>
</html>
