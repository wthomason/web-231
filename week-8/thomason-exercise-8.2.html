<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 8.2</title>

  <style type="text/css">
    ul {
      list-style: none;
    }
  </style>
</head>
<body>

<div id="fruits"></div>

<script>
  function Fruit(id, fruitName) {

  this.id = id;

  this.fruitName = fruitName;

  }


  var fruitsList = [

  new Fruit(1, "Apple"),

  new Fruit(2, "Avocado"),

  new Fruit(3, "Pineapples"),

  new Fruit(4, "Kiwis"),

  new Fruit(5, "Bananas")

  ];

     document.getElementById("fruits").innerHTML = "<h1>Fruit List</h1>" +
      "<ul>" +
      fruitsList.forEach(function(y){
        "<li>" + y.fruitName + "</li>"
      }) +
      "</ul>";




</script>

</body>
</html>
